{{ today | date:'dd//MMM//yyyy' }}

<input 
  type="text" 
  #searchText 
  (input)="search(searchText.value)"
/>

<div class="search-results">
  <div *ngFor="let book of searchResults">
    <a routerLink="/book/{{book.id}}">{{book.title}}</a>
  </div>
</div>

<div *ngFor="let book of books; let i=index">
  <div 
    class="book" 
    [class.high]="book.rating == 5"
  >
    <a routerLink="/book/{{i+1}}" class="title">
      {{book.title | slice:1 | uppercase}}
    </a>
    <div [highlight]="'green'" class="author">{{book.author}}</div>
    <div>{{book.price | currency:'EUR'}}</div>
    <!-- <div>{{book.rating | number:'1.2-3'}}</div> -->
    <div>{{book.rating | stars:'@'}}</div>
    <div>
      <button (click)="rateUp(book)">&uarr;</button>
      <button (click)="rateDown(book)">&darr;</button>
    </div>
  </div>
</div>
